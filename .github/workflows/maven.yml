name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Generate Allure report
      run: allure generate --clean
    - name: Allure report
  # You may pin to the exact commit or the version.
  # uses: afiore/action-allure-report@e43ebd6f4f4c74b07b1eb02f042902bbe6786a19
      uses: afiore/action-allure-report@v0.1.0
       with:
    # Allure test result data dir
    results-dir: # default is allure-results
    # Allure report target dir
    report-dir: # default is allure-report
          

